name: GitHub Pages
run-name: ${{ github.actor }} is rolling out a new version of the app ðŸš€
on: [push]
jobs:
  Build-and-Deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
      
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20
    - name: Install npm deps
      working-directory: .
      run: npm i
    - name: Set environment variables
      working-directory: .
      env:
        VITE_CORE_API_URL: ${{ secrets.VITE_CORE_API_URL }}
        VITE_MOVIES_API_URL: ${{ secrets.VITE_MOVIES_API_URL }}
      run: |
        echo "VITE_CORE_API_URL=$VITE_CORE_API_URL" >> .env
        echo "VITE_MOVIES_API_URL=$VITE_MOVIES_API_URL" >> .env
    - name: Build app
      working-directory: .
      run: npm run build
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
